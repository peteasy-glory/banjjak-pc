								<div style="padding:20px;">

											<div class="picture-obj"><img src="../assets/images/gate_picture.jpg" alt=""></div>
										</div>
									</div>

										<div class="picture-thumb-view modify">
											<div class="picture-obj"><img src="../assets/images/gate_picture.jpg" alt=""></div>

									</div>

						<button type="button" class="btn btn-purple">선택한 이미지 불러오기</button>
					</div>
