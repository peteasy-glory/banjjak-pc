						<div class="dot-text-list text-align-left purple">
							<div class="list-cell">미용이 가능한 강아지로 판단되시면 “상담완료”를 꼭 눌러주세요.</div>

							<div class="list-cell">자동취소나 거부했던 지난 이용상담도 원하시면 언제든 “상담완료”처리 하실수 있습니다.</div>
