<div id="wrap">

	<!-- //gnb -->
    <!-- container -->
    <section id="container">     
		<!-- contents -->
		<section id="contents">
			<!-- view -->
			<div class="view">
				<div class="basic-data-group">
					<div class="data-row">
						<div class="data-col-middle">
							<div class="basic-data-card">
								<div style="padding:20px;">
									<button type="button" class="btn btn-purple btn-inline" onclick="pop.open('registerPictureMsg1');"><em>파일종류 체크</em></button>
									<button type="button" class="btn btn-purple btn-inline" onclick="pop.open('registerPictureMsg2');"><em>파일크기 체크</em></button>

	<article id="registerPictureMsg1" class="layer-pop-wrap">

						<div class="msg-txt">gif, png, jpg, jpeg 파일만 업로드 할 수 있습니다.</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">확인</button>
					</div>
				</div>

			</div>
		</div>
	</article>
	<!-- //파일종류 체크 -->
	
	<!-- 파일크기 체크 -->
	<article id="registerPictureMsg2" class="layer-pop-wrap">
		<div class="layer-pop-parent">

					<div class="pop-footer">

			</div>
		</div>
