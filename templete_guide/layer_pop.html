	<!-- SNS Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="타이틀">
	<meta name="twitter:description" content="설명 100자내외">
	<meta name="twitter:image" content="이미지 경로">
    <link rel="icon" href="../assets/images/common/favicon.png">
	<link rel="canonical" href="대표도메인">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">	
    <!-- custom css -->
    <link href="../assets/css/style.css" rel="stylesheet">
	<!-- jquery js -->
	<script src="../assets/js/jquery-3.4.1.min.js"></script>   
	<script src="../assets/js/swiper.min.js"></script>
  </head>
<body>        

<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->
	<!-- gnb -->
	<nav id="gnb"></nav>
	<!-- //gnb -->
    <!-- container -->
    <section id="container">     
		<!-- contents -->
		<section id="contents">
			<!-- view -->
			<div class="view">
				<div class="basic-data-group">
					<div class="data-row">
						<div class="data-col-middle">
							<div class="basic-data-card">
								<div style="padding:20px;">
									<button type="button" class="btn btn-purple btn-inline" onclick="pop.open('pop1');"><em>메세지 팝업</em></button>
									<button type="button" class="btn btn-purple btn-inline" onclick="pop.open('pop2');"><em>기본 컨텐츠 팝업</em></button>
									<button type="button" class="btn btn-purple btn-inline" onclick="pop.open('pop3');"><em>기본 컨텐츠 (큰사이즈) 팝업</em></button>
								</div>
							</div>			
						</div>
					</div>
				</div>
			</div>
			<!-- //view -->
		</section>
		<!-- //contents -->
    </section>
    <!-- //container -->

	<!--  메세지 팝업 -->
	<article id="pop1" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">
				<div class="pop-data alert-pop-data">
					<div class="pop-body">
						<div class="msg-txt">메세지 내용</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">확인</button>
					</div>
				</div>
			</div>
		</div>
	</article>
	<!-- //메세지 팝업 -->

	<!-- 기본 컨텐츠 팝업 -->
	<article id="pop2" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">
				<div class="pop-data data-pop-view">
					<div class="pop-header">
						<h4 class="con-title">타이틀</h4>
					</div>
					<div class="pop-body">
						<div style="">
							내용입니다.
						</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-purple">하단버튼</button>
					</div>
					<button type="button" class="btn-pop-close" onclick="pop.close();">닫기</button>
				</div>
			</div>
		</div>
	</article>
	<!-- //기본 컨텐츠 팝업 -->

	<!-- 기본 컨텐츠 (큰사이즈) 팝업 -->
	<article id="pop3" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">
				<div class="pop-data data-pop-view large">
					<div class="pop-header">
						<h4 class="con-title">타이틀</h4>
					</div>
					<div class="pop-body">
						<div style="">
							내용입니다.
						</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-purple">하단버튼</button>
					</div>
					<div class="pop-footer type-2">
						<button type="button" class="btn btn-purple">하단버튼</button>
					</div>
					<button type="button" class="btn-pop-close" onclick="pop.close();">닫기</button>
				</div>
			</div>
		</div>
	</article>
	<!-- //기본 컨텐츠 (큰사이즈) 팝업 -->
</div>
<!-- //wrap -->
<script src="../assets/js/common.js"></script>
</body>
</html>
